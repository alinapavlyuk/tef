<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Доктор філософії - КПІ ТАЕ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/scss/styles.css">
</head>
<body>
<div class="container-fluid p-0 m-auto min-vh-100">
    <header class="mt-2"></header>
    <main class="px-2 px-sm-4 pt-5">
        <div class="container-fluid">
            <h2 class="mb-5">Доктор філософії</h2>
            <h3 class="mb-4">Список аспірантів кафедри теплової та альтернативної енергетики</h3>
            <button class="d-sm-none green-button"><span>Завантажити список PDF</span></button>
            <div class="row d-none d-sm-flex">
                <div class="col-12 col-lg-8">
                    <table class="mb-4 postgraduate-table">
                        <colgroup>
                            <col span="1" style="width: 5%;">
                            <col span="1" style="width: 20%;">
                            <col span="1" style="width: 20%;">
                            <col span="1" style="width: 10%;">
                            <col span="1" style="width: 10%;">
                            <col span="1" style="width: 10%;">
                            <col span="1" style="width: 25%;">
                        </colgroup>
                        <thead>
                        <tr class="table-heading">
                            <td>№</td>
                            <td>ПІБ аспіранта</td>
                            <td>ПІБ наукового
                                керівника
                            </td>
                            <td>Навчальна
                                група
                            </td>
                            <td>Рік
                                вступу
                            </td>
                            <td>Форма
                                навчання
                            </td>
                            <td>Тема дисертації</td>
                        </tr>
                        </thead>
                        <tbody class="text-center"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-resp px-3 px-sm-5 pt-4 pb-3"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="../src/constructors/essentials.js" type="module"></script>
<script src="../src/script.js" type="module"></script>
<script src="../src/constructors/postgraduate_table.js" type="module"></script>
</body>
</html>
